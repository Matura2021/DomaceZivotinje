<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>КРЕИРАЊЕ АПЛИКАЦИЈЕ - ДОМАЋЕ ЖИВОТИЊЕ</title>

</head>
<body>
     <!--Heading velicine 2 za naslov-->
    <h2>ДОМАЋЕ ЖИВОТИЊЕ</h2>

    <script src="main.js"></script> <!--Povezivanje java script fajla-->

    <div class="container"> <!--Otvaranje klase-->
        <button onclick="OtvoriPocetnuStranu();">ПОЧЕТНА</button> <!--Otvara pocetnu strana kada se klikne dugme "ПОЧЕТНА"-->
        <button onclick="OtvoriOAutoru();">О АУТОРУ</button> <!--Otvara stranu o autoru kada se klikne dugme "О АУТОРУ"-->
        <button onclick="OtvoriUputstvo();">УПУТСТВО</button> <!--Otvara stranu za uputstvo kada se klikne na dugme "УПУТСТВО"-->
    </div>
    
    <div class="container">
    <!--Povezivanje slika o domacim zivotinjama.Kada se predje preko slike misem pusta se zvuk koji zivotinja proizvodi, a kada se klikne na odredjenu zivotinju otvara se prozor sa informacijama o njoj.-->
    <img src="images/animal1.jpg" alt="pas" onmouseover="zvukPsa();" onclick="StranicaOPsu();">
    <img src="images/animal2.jpg" alt="patka" onmouseover="zvukPatke();" onclick="StranicaOPatki();">
    <img src="images/animal3.jpg" alt="macka" onmouseover="zvukMacke();" onclick="StranicaOMacki();">
    <img src="images/animal4.jpg" alt="pile" onmouseover="zvukPilica();" onclick="StranicaOPilicima();">
    <img src="images/animal5.jpg" alt="krava" onmouseover="zvukKrave();" onclick="StranicaOKravi();">
    </div>

</body>
</html>
